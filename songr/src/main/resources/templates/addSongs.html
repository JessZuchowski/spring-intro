<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Songs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div>

    <form action="bonusAlbum/edit" method="post">
        <input type="hidden" name="id" th:value="${song.id}" hidden/>
        <input type="text" name="title" placeholder="Title" th:value="${song.title}"/>
        <input type="number" name="length" placeholder="Length" th:value="${song.length}"/>
        <input type="number" name="trackNumber" placeholder="Track Number" th:value="${song.trackNumber}"/>
        <input type="text" name="albumTitle" placeholder="Album Title" th:value="${song.albumTitle}"/>
        <select name="album">
            <option th:each="album : ${albums}"
                    th:text="${album.title}"
                    th:value="${album.id}"
                    th:selected="${song.album.id==album.id}">
            </option>
        </select>
        <button type="submit">Add</button>
    </form>

</div>

</body>
</html>
